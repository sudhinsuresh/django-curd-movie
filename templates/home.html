
{% extends "base.html" %}

      {% block body %}
      <div class="container">
        <div class="row">
          {% for i in b %}
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img src="{{ i.image.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text">{{ i.desc }}</p>
                <a href="{% url 'movie:moviedetail' i.id%}" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
          {% endfor %}
        
      {% endblock body %}



  </div>
</div>

  </body>
</html>
